<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Office App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="first-page">
    <div class="split left">
        <div class="centered">
            <h1>Post Office Application</h1>
            <p>This Application allows you to extract information about the nearest Post Offices, based on your location.</p>
            <img src="/images/undraw_messenger_re_8bky 1.jpg" width="400px" height="400px" id="logo">
        </div>
    </div>
    <div class="split right">
        <div class="centered">
            <h3>Your Current IP Address is <span id="gfg" style="color: #FFFFFF;"></span></h3>
            <button id="start-btn">Get Started</button>
        </div>
    </div>
    </div>
    
    <div id="second-page">
        <div id="address-details">
            <p><span id="ip-address"></span></p>
            <div class="ip-grid">
            <div id="lat"></div>
            <div id="long"></div>
            <div id="city"></div>
            <div id="reg"></div>
            <div id="org"></div>
            <div id="hostname"></div>
            </div>
        </div>

        <div id="location">
            <h2>Your Current Location</h2>
            <iframe id="map" frameborder="0" style="border:0"></iframe>
        </div>

        <div id="more-info">
            <h2>More Information About You</h2>
            <div id="time-zone"></div>
            <div id="date-time"></div>
            <div id="pincode"></div>
            <div id="message"></div>
        </div>

        <div id="post-offices">
            <h2>Post Offices Near you</h2>
            <input type="search" id="search-box" placeholder="Search By Name">
            <div id="grid">
                <!-- <div id="post-office">
                    <p>Name: </p>
                    <p>Branch Type: </p>
                    <p>Delivery Status: </p>
                    <p>District: </p>
                    <p>Division: </p> 
                </div> -->
            </div>
        </div>

    </div>

    <script src=
    "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
        </script>
         
          <script>
         
        /* Add "https://api.ipify.org?format=json" statement
                   this will communicate with the ipify servers in
                   order to retrieve the IP address $.getJSON will
                   load JSON-encoded data from the server using a
                   GET HTTP request */
                    
        $.getJSON("https://api.ipify.org?format=json", function(data) {
             
            // Setting text of element P with id gfg
            $("#gfg").html(data.ip);
            // console.log("IP Address:", data.ip);
        })
        </script>
    <script src="script.js"></script>
</body>
</html>
